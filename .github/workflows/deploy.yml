name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Cache Node Modules
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run buildFrontend
        env:
          NODE_ENV: production
          GRAPHQL_ENDPOINT: ${{ secrets.GRAPHQL_ENDPOINT }}
          WEBSOCKET_ENDPOINT: ${{ secrets.WEBSOCKET_ENDPOINT }}
          APPLE_LOGIN_ENDPOINT: ${{ secrets.APPLE_LOGIN_ENDPOINT }}
          GOOGLE_LOGIN_ENDPOINT: ${{ secrets.GOOGLE_LOGIN_ENDPOINT }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist/

  deploy-aws-lambda:
    name: Deploy AWS Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Cache Node Modules
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps

      - name: Create Quaesta .env File
        uses: iamsauravsharma/create-dotenv@v1.2.1
        with:
          env-prefix: 'ENV_'
        env:
          ENV_DDB_ENDPOINT: ${{ secrets.DDB_ENDPOINT }}
          ENV_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          ENV_APPLE_CLIENT_ID: ${{ secrets.APPLE_CLIENT_ID }}
          ENV_MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          ENV_MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          ENV_TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          ENV_TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          ENV_AUTH_KEY: ${{ secrets.AUTH_KEY }}
          ENV_PASSWORD_KEY: ${{ secrets.PASSWORD_KEY }}

      - name: Deploy
        run: npm run deployLambda
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
