service: quaesta
frameworkVersion: "3"
useDotenv: true

plugins:
  - serverless-prune-plugin
  - serverless-dotenv-plugin
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-offline-sns
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage}
  serverlessPluginTypescript:
    tsConfigFileLocation: "./lambda/tsconfig.lambda.json"
  dynamodb:
    stages:
      - ${opt:stage, self:provider.stage}
    start:
      port: 8080
      inMemory: false
      migrate: true
  serverless-offline:
    httpPort: 8000
    websocketPort: 8001
    lambdaPort: 8002
    useWorkerThreads: true
  serverless-offline-sns:
    port: 4002

provider:
  name: aws
  stage: prod
  region: us-west-2
  runtime: nodejs14.x
  logs:
    websocket: true
    role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/APIGatewayCloudWatchRole

functions:
  graphql:
    description: GraphQL API
    handler: lambda/resolvers/index.handler
    events:
      - http:
          path: /graphql
          method: post
          cors: true
  socketSubscribe:
    description: Websocket Subscription Handler
    handler: lambda/subscription/subscribe.handler
    events:
      - websocket: $connect
      - websocket: $default
  snsRecieve:
    description: SNS Recieve Handler
    handler: lambda/subscription/publish.handler
    events:
      - sns:
          topicName: subscription

package:
  patterns:
    - schema.graphql
    - frontend/static

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: quaesta-users
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: username
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: email
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: username
            KeySchema:
              - AttributeName: username
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
    sockets:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: quaesta-sockets
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
          - AttributeName: operationId
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
          - AttributeName: operationId
            AttributeType: S
          - AttributeName: subscription
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: subscription
            KeySchema:
              - AttributeName: subscription
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
